<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: white;
            position: fixed;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 100px 20px;
            margin-top: 70px; /* Space to prevent content from being hidden behind the navbar */
            scroll-margin-top: 70px; /* Add scroll margin for smooth scrolling */
        }

        #home {
            background: #f4f4f4;
        }

        #about {
            background: #e2e2e2;
        }

        #services {
            background: #d1d1d1;
        }

        #projects {
            background: #c0c0c0;
        }

        #contact {
            background: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>This is the home section where you can introduce yourself.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Details about yourself...</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Description of services offered...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Details about your projects...</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Contact details...</p>
    </section>

    <script>
        const links = document.querySelectorAll('nav ul li a');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                const targetSection = document.querySelector(targetId);

                window.scrollTo({
                    top: targetSection.offsetTop - 70, // Adjust for navbar height
                    behavior: 'smooth' // Smooth scrolling
                });
            });
        });
    </script>
</body>
</html>
